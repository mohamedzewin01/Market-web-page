<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="A new Flutter project for web." name="description">
  <meta content="flutter, web, fadaalhalij, example" name="keywords">
  <meta content="Your Name" name="author">
  <meta content="fadaalhalij" property="og:title">
  <meta content="A new Flutter project for web." property="og:description">
  <meta content="icons/Icon-192.png" property="og:image">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="fadaalhalij">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>fadaalhalij</title>
  <link rel="manifest" href="manifest.json">

  <!-- Disable cache during development -->
  <meta content="no-cache, no-store, must-revalidate" http-equiv="Cache-Control">
  <meta content="no-cache" http-equiv="Pragma">
  <meta content="0" http-equiv="Expires">
</head>
<body>
<script type="text/javascript">
  window.flutterWebRenderer = "html";
</script>

<!-- Include flutter bootstrap script with cache-busting -->
<script async src="flutter_bootstrap.js?v=1.0.1"></script>

<script>
  const serviceWorkerVersion = '1.0.1'; // Update this with each new release.

  // Ensure service worker is updated
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('flutter_service_worker.js?v=' + serviceWorkerVersion)
      .then(function(registration) {
        console.log('Service Worker registered with version:', serviceWorkerVersion);
      })
      .catch(function(error) {
        console.error('Service Worker registration failed:', error);
      });
  }

  // Load the Flutter app
  window.addEventListener('load', function(ev) {
    _flutter.loader.loadEntrypoint({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
      },
      onEntrypointLoaded: function(engineInitializer) {
        engineInitializer.initializeEngine({ renderer: "html" }).then(function(appRunner) {
          appRunner.runApp();
        });
      }
    });
  });
</script>
</body>
</html>
